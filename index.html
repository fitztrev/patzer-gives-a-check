<!DOCTYPE html><html lang=en><script type=importmap>{"imports":{"ihOLi":"./public_sound_lisp_PuzzleStormGood.366f4622.mp3","kOPsx":"./public_sound_lisp_Error.645aed6b.mp3","lvwub":"./public_sound_standard_Move.46091766.mp3"}}</script><meta charset=utf-8><meta name=viewport content="width=device-width, initial-scale=1"><link rel=stylesheet href=patzer-gives-a-check.20f3f7ac.css><title>Patzer Gives a Check</title><body>
    <div id=app class=container>
        <h1>Patzer Gives a Check</h1>
        <p>It's important to look at <em>checks</em>, <em>captures</em>, and <em>threats</em>, in that order.</p>

        <div class=row>
            <div class=col>
                <div id=chessground></div>

                <p class="lead mt-2 text-center" v-if=chessJsInstance>
                    <span class=indicator :class=toMove></span>
                    <span class=capitalize>{{ toMove }}</span> to move
                </p>
                <p class=text-center>
                    <small>
                        From puzzle <a target=_blank :href="'https://lichess.org/training/' +  puzzleId" class=text-decoration-none>#{{ puzzleId }}</a>
                    </small>
                </p>
            </div>
            <div class=col>
                <template v-if=chessJsInstance>
                    <h4>Find all the checks in this position</h4>

                    <ol>
                        <li v-for="check in userFoundChecks" class=text-success>
                            {{ check.san }}
                        </li>
                        <li v-if=streakIsOver v-for="check in userMissingChecks" class="fw-bold text-danger">
                            {{ check.san }}
                        </li>
                    </ol>

                    <template v-if="! streakIsOver">
                        <button type=button class="btn btn-primary" @click=checkAnswers>Done</button>
                        <small class=text-muted>– or press Space key</small>
                    </template>

                    <hr>

                    <div class="bg-light card mb-4 scorecard text-dark" :class="{
                            'animate__animated animate__shakeX': streakIsOver,
                        }">
                        <div class=card-body>☆ {{ streakScore }}</div>
                    </div>

                    <button v-if=streakIsOver type=button class="btn btn-success" @click=newStreak>New Streak</button>
                </template>
            </div>
        </div>
    </div>
    <script type=module src=patzer-gives-a-check.232c540f.js></script>
